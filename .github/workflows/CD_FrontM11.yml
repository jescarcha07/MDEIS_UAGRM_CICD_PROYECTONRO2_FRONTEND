name: FronM11_CD

on:
  push:
    branches: "master"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.13.1'
    - name: Install Dependencies
      run: npm install
    - name: Run Tests
      run: npm run test

